<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="" class="example-toolbar" style=" ">
        <div fxLayout="row" fxLayoutAlign="space-between center" class="innerDiv">
            <button mat-icon-button (click)="snav.toggle()">
                <img src="../../../assets/menu.png" alt="" class="menu-img" matTooltip="Main menu">
            </button>
            <img src="../../../assets/logoimg.png" alt="" class="img-logo">
            <h1 class="fundoo-text">
                <span style="color: blue;">F</span>
                <span style="color: red;">u</span>
                <span style="color: yellow;">n</span>
                <span style="color: green;">d</span>
                <span style="color: red;">o</span>
                <span style="color: blue;">o</span>
            </h1>
        </div>
        <div class="searchBar" fxLayout="row" fxLayoutAlign="none end">
            <mat-icon class="search-icon" matTooltip="Search">search</mat-icon>
            <input class="search-text" type="text" name="search" type="search" placeholder="Search">
        </div>
        <div fxLayout="row" fxLayoutAlign="end center" class="img-section">
            <img src="../../../assets//refresh.svg" alt="" class="img-refresh" matTooltip="Refresh">
            <img src="../../../assets//view.svg" alt="" class="img-view" matTooltip="List view">
            <img src="../../../assets//settings.svg" alt="" class="img-settings" matTooltip="Settings">
            <img src="../../../assets//apps.svg" alt="" class="img-apps" matTooltip="Google Apps">
            <img src="../../../assets//account.svg" alt="" class="img-account" matTooltip="Google Account">
        </div>
    </mat-toolbar>
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="/dashboard/getnotes">Notes</a>
                <a mat-list-item routerLink=".">Reminders</a>
                <a mat-list-item routerLink=".">Edit labels</a>
                <a mat-list-item routerLink="/dashboard/archiveNotes">Archive</a>
                <a mat-list-item routerLink="/dashboard/trashNotes">Trash</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
